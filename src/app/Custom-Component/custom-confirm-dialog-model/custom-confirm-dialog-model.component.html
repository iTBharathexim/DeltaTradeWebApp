<div class="modal custommodel" tabindex="-1"
  [style]="this.MODEL_TYPE_VIEW['ConfirmDialog']==true?'display: flex;' : 'display: none;'" role="dialog" #custommodel>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{this.CustomConfirmDialogModel.titleheader}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="custommodel.style.display='none'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{this.CustomConfirmDialogModel.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="custommodel.style.display='none'">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal Custom_Model" tabindex="-1" role="dialog" #Custom_Model
  [style]="this.MODEL_TYPE_VIEW['Custom_Model']==true?'display: flex;' : 'display: none;'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [innerHTML]="this.CustomConfirmDialogModel.titleheader"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="Custom_Model.style.display='none'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p [innerHTML]="this.CustomConfirmDialogModel.message"></p>
      </div>
    </div>
  </div>
</div>
<div class="modal Notification_DialogModel" tabindex="-1" role="dialog" #Notification_DialogModel
  [style]="this.MODEL_TYPE_VIEW['Notification_DialogModel']==true?'display: flex;' : 'display: none;'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [innerHTML]="this.CustomConfirmDialogModel.titleheader"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="Notification_DialogModel.style.display='none'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p style="text-align: center;" [innerHTML]="this.CustomConfirmDialogModel.message"></p>
      </div>
    </div>
  </div>
</div>

<div class="modal InputConfirmDialog" tabindex="-1" role="dialog" #InputConfirmDialog
  [style]="this.MODEL_TYPE_VIEW['InputConfirmDialog']==true?'display: block;' : 'display: none;'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{this.CustomConfirmDialogModel.titleheader}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="InputConfirmDialog.style.display='none'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">{{this.CustomConfirmDialogModel.message}}</label>
          <input type="text" class="form-control input-remove" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter {{this.message}}" #normal_input>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
          (click)="this.CALLBACKS_CALL({Inputdata:normal_input.value},InputConfirmDialog.style.display='none')">Send</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="InputConfirmDialog.style.display='none'">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal YesNoDialogModel" tabindex="-1" role="dialog" #YesNoDialogModel
  [style]="this.MODEL_TYPE_VIEW['YesNoDialogModel']==true?'display: block;' : 'display: none;'">
  <div class="form-group YesNoDialogModel-group">
    <div class="header-yes-no">
      <h5 class="modal-title">Confirm</h5>
      <button type="button" class="close YesNoDialogModel-btn" data-dismiss="modal" aria-label="Close"
        (click)="YesNoDialogModel.style.display='none'">
        <i class="fa fa-close" style="font-size:20px;"></i>
      </button>
    </div>
    <div class="column">
      <h5 class="modal-title">Are you sure you want to exit?</h5>
      <div class="row" style="gap: 10px;">
        <button type="button" class="btn btn-primary"
          (click)="this.CALLBACKS_CALL({Inputdata:'Yes'},YesNoDialogModel.style.display='none')">Yes</button>
        <button type="button" class="btn btn-secondary"
          (click)="this.CALLBACKS_CALL({Inputdata:'No'},YesNoDialogModel.style.display='none')">No</button>
      </div>
    </div>
  </div>
</div>

<div class="modal YesDialogModel" tabindex="-1" role="dialog" #YesDialogModel
  [style]="this.MODEL_TYPE_VIEW['YesDialogModel']==true?'display: block;' : 'display: none;'">
  <div class="form-group YesDialogModel-group">
    <button type="button" class="close YesNoDialogModel-btn" data-dismiss="modal" aria-label="Close"
      (click)="YesDialogModel.style.display='none'">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="column" style="width: 100%;padding: 20px;">
      <h5 class="modal-title" [innerHTML]="this.CustomConfirmDialogModel.titleheader"></h5>
      <div class="row" style="gap: 10px;justify-content: end;">
        <button type="button" class="btn btn-primary"
          (click)="this.CALLBACKS_CALL({Inputdata:'Ok'},YesDialogModel.style.display='none')">Ok</button>
      </div>
    </div>
  </div>
</div>
