<div class="main-container">
  <div class="top-panel">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <a class="navbar-brand pl-5" style="padding-left: 70px;" routerLink="/Home">User Permission</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
        <div class="logout-panel" style="margin: auto;margin-right: 20px;">
          <button type="button" class="btn btn-primary" (click)="this.mainservice.logout('token')">Logout</button>
        </div>
      </div>
    </nav>
  </div>
  <div class="bottom-panel">
    <div id="wrapper">
      <div class="overlay"></div>
      <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
          <div class="sidebar-header">
            <div class="sidebar-brand">
              <a routerLink="/Home">Role Base</a>
            </div>
          </div>
          <li *ngFor="let item of this.mainservice.USER_DATA?.Permission;let i=index"><a class="nav-link" (click)="navigationByUrlParam($event,'/page',item)">{{item}}</a></li>
        </ul>
      </nav>
      <div id="page-content-wrapper">
        <div class="col-12 pl-0 router">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
