<div class="controller-card-rbi-ref">
    <div class="body-rbi-ref">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">TBILL</th>
                    <th scope="col">As on Date</th>
                    <th scope="col">Rate</th>
                    <th scope="col">1M</th>
                    <th scope="col">3M</th>
                    <th scope="col">6M</th>
                    <th scope="col">12M</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.FORM_CREATE">
                   <td>{{item?.TBILL}}</td>
                    <td scope="row">
                        <input type="date" name="" [disabled]="item?.disabled" [(ngModel)]="item.asdate" id=""
                            class="form-control">
                    </td>
                    <td>
                        <input type="text" name="" [disabled]="item?.disabled" [(ngModel)]="item.rate" id=""
                            class="form-control">
                    </td>
                    <td>
                        <input type="text" name="" [disabled]="item?.disabled" [(ngModel)]="item['1M']" id=""
                            class="form-control">
                    </td>
                    <td>
                        <input type="text" name="" [disabled]="item?.disabled" [(ngModel)]="item['3M']" id=""
                            class="form-control">
                    </td>
                    <td>
                        <input type="text" name="" [disabled]="item?.disabled" [(ngModel)]="item['6M']" id=""
                            class="form-control">
                    </td>
                    <td><input type="text" name="" [disabled]="item?.disabled" [(ngModel)]="item['12M']" id=""
                            class="form-control"></td>
                    <td>
                        <select name="" [disabled]="item?.disabled" [(ngModel)]="item.Status" id=""
                            class="form-control">
                            <option value="Holiday">Holiday</option>
                            <option value="NoHoliday">No-Holiday</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary" *ngIf="item.disabled==true"
                            (click)="item.disabled=false">Edit</button>
                        <button class="btn btn-primary" *ngIf="item.disabled==false && item?._id==undefined"
                            (click)="item.disabled=true;onSubmit(item,i)">Save</button>
                        <button class="btn btn-primary" *ngIf="item.disabled==false && item?._id!=undefined"
                            (click)="item.disabled=true;onSubmit(item,i)">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
